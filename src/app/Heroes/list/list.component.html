<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3>Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="superHero.length > 0" (click)="removeHero()" class="btn btn-danger">
    Borrar último héroe
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">
    Reset
</button>

<ul *ngFor="let name of superHero" class="mt-2 list-group">
    <li class="list-group-item">
        {{name}}
    </li>
</ul>


<!--Quedamos por los Módulos en Angular-->
